<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AikoSan</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.ico" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main -->
    <main class="main">
      <section>
        <!-- Card -->
        <div class="card__container section container">
          <div class="card__content-wrapper section-bottom">
            <!-- Flex -->
            <div class="card__content-1">
              <img class="card__image" src="assets/images/profile.jpg" alt="" />
            </div>

            <div class="card__content-2">
              <p>AikoSan <i class="far fa-heart"></i></p>
              <p>o((>Ï‰<))o</p>
            </div>
          </div>

          <!-- About -->
          <div class="about__container section-bottom">
            <span class="about__title">About Me</span>
            <p class="about__description">
              I love to spread positive energy to people just to make them feel
              happy and have a wonderful day.
            </p>
          </div>

          <!-- Games -->
          <div class="games__container section-bottom">
            <!-- First -->
            <div class="games__movies-first">
              <span class="games__title">Games</span>

              <div class="games__content">
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Valorant
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Osu
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Minecraft
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Roblox
                </p>
              </div>
            </div>

            <!-- Second -->
            <div class="games__movies-second">
              <span class="games__title">Personality</span>

              <div class="games__content">
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Loving
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Caring
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Friendly
                </p>
                <p class="games__description">
                  <i class="bx bxs-check-square"></i>
                  Kindness
                </p>
              </div>
            </div>
          </div>

          <!-- Social -->
          <div class="social__container section-bottom">
            <span class="social__title">Social Links</span>
            <!-- First -->
            <div class="social__links-first">
              <div class="social__link-first">
                <a href="https://www.instagram.com/1uv.aiko/">Instagram</a>
              </div>
              <div class="social__link-second">
                <a href="https://www.tiktok.com/@aikoo32?lang=en">Tiktok</a>
              </div>
            </div>
            <!-- Second -->
            <div class="social__links-second">
              <div class="social__link-second">
                <a
                  href="https://open.spotify.com/playlist/3rZMvB0aFx4F4Tg9pgbOtR?si=txBn3GBKS7iI5sqaU0paT&nd=1"
                  >My Playlist</a
                >
              </div>
            </div>
          </div>

          <!-- Footer -->
          <span class="footer__title">
            Made By AikoSan <i class="far fa-heart"></i
          ></span>
        </div>
      </section>
    </main>

    <!-- Scroll Reveal -->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
